<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입 | 강릉 걷는길</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="../css/content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btPrev">이전</button>
			<h1 class="titSub">회원가입</h1>
			<ol class="stepType">
				<li aria-selected="false">Step.1</li>
				<li aria-selected="true">Step.1</li>
				<li aria-selected="false">Step.1</li>
			</ol>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->

			<h2 class="titDep-02 titTop">회원정보</h2>
			<div class="registArea02 marT40">
				<ul class="inpList">
					<li class="inpComplete"><!-- 입력 성공 시 inpComplete 클래스 추가 -->
						<input type="text" title="이름을 입력하세요" id="inpName" required value="홍길동">
						<label for="inpName">이름<span>를 입력하세요</span></label>
						<button type="button" class="icDel">삭제</button>
					</li>
					<li>
						<input type="text" title="아이디를 입력하세요" id="inpPhone" required>
						<label for="inpPhone">아이디<span>를 입력하세요</span></label>
						<button type="button" class="icDel">삭제</button>
						<p class="txtPlace">* 4~12자 영문, 숫자 포함</p>
					</li>
					<li>
						<input type="text" title="닉네임을 입력하세요" id="inpNicname" required>
						<label for="inpNicname">닉네임<span>를 입력하세요</span></label>
						<button type="button" class="icDel">삭제</button>
					</li>
					<li>
						<input type="password" title="비밀번호를 입력하세요" id="inpPW" required>
						<label for="inpPW">비밀번호<span>를 입력하세요</span></label>
						<button type="button" class="icDel">삭제</button>
						<p class="txtPlace">* 8~16자 영문 대/소문자, 숫자, 특수문자 포함</p>
					</li>
					<li>
						<input type="password" title="비밀번호 확인" id="inpPWOK" required>
						<label for="inpPWOK">비밀번호 확인</label>
						<button type="button" class="icDel">삭제</button>
					</li>
					<li>
						<input type="email" title="이메일을 입력하세요" id="inpEmail" required>
						<label for="inpEmail">이메일을 입력하세요</label>
						<button type="button" class="icDel">삭제</button>
					</li>
				</ul>
				<button type="button" class="btnDefault btnL action">다음</button>
			</div>

			
			<!-- // end of contents -->
		</div><!-- //container -->
		
		
	</section>

</body>


</html>
