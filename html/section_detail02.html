<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>바우길 1구간 | 강릉 걷는길</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="../css/content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btPrev">이전</button>
			<h1 class="titSub">바우길 1구간</h1>
			<div class="topUtil">
				<button type="button" class="btSos">SOS</button>
				<button type="button" class="btSearch">검색</button>
			</div>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->

			<div class="mapArea mapSection" style="background:#444"><img src="/images/dummy/@map.jpg" alt=""></div><!-- 개발시 style 삭제 -->
			<div class="startTime">
				<strong class="tit">출발시간</strong>
				<span class="time">2023.05.12 12:00:23</span>
				<button type="button" class="btStop">중지하기</button>
			</div>
			<!-- bottom 레이어 팝업 -->
			<div class="popSectionInfo">
				<div class="layInner">
					<div class="layCont">
						<strong class="tit">완주정보</strong>
						<ul class="myworkingList">
							<li>
								<span class="tit">현재 걸은 거리/시간</span>
								<div class="distanceInfo">
									<span class="distance"><em>2</em>㎞</span>
									<span class="time"><em>30</em>분</span>
								</div>
							</li>
							<li class="overInfo">
								<span class="tit">완주 남은 거리/시간</span>
								<div class="distanceInfo">
									<span class="distance"><em>2</em>㎞</span>
									<span class="time"><em>3</em>시간<em>30</em>분</span>
								</div>
							</li>
						</ul> 
						<button type="button" class="btMyLoca">내위치</button>
						<div class="lineDistance">
							<p class="bar" style="width:20%"></p>
						</div>
					</div>
				</div>
			</div>
			<!-- //bottom 레이어 팝업 -->
			<!-- // end of contents -->
		</div><!-- //container -->
	</section>

	<footer>
		<p>강릉 걷는 길 안내소</p>
		<p>전화번호 : 033)647-0991</p>
		<p>주소 : 강릉시 성산면 삼포암길 17</p>
		<figure><img src="/images/logo_sol.png" alt="솔향강릉"></figure>
	</footer>

	
	
</body>


</html>
