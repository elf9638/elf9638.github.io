	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">

			<button type="button" class="btPrev">이전</button>

			<div class="topUtil">

		<div id="container" class="container">
			<!-- start of contents -->
			<div class="suppliesWrap">
				<h2 class="titDep-02">걷기 여행을 위한 준비물</h2>
				<div class="boxSupplies">
					<figure><img src="/images/img_supplies.svg" alt=""></figure>
					<ul class="list">
						<li>
							<strong>의류</strong>
							<span>자켓(기능성/방풍,방수가 좋은 것), 트레이닝(등산겸용) 셔츠 · 팬츠(기능성/계절에 맞는 것), 우의, 기타 여벌의 옷, 바람막이 등</span>

						<li>
							<strong>용품</strong>

						</li>
						<li>
							<strong>기타</strong>
							<span>나침반, 망원경, 돋보기, 카메라 등</span>
